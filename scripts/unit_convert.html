<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Mass Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .converter {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        select, input, button {
            margin: 10px;
            padding: 8px;
            font-size: 14px;
        }
        #result, #massResult {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Temperature Converter</h2>
        <label for="temp">Enter Temperature:</label>
        <input type="number" id="temp" placeholder="Enter value">
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <div class="converter">
        <h2>Mass Converter</h2>
        <label for="mass">Enter Mass:</label>
        <input type="number" id="mass" placeholder="Enter value">
        <label for="massUnit">Select Unit:</label>
        <select id="massUnit">
            <option value="kg">Kilograms</option>
            <option value="lb">Pounds</option>
        </select>
        <button onclick="convertMass()">Convert</button>
        <div id="massResult"></div>
    </div>

    <script>
        function convertTemperature() {
            const temp = parseFloat(document.getElementById('temp').value);
            const unit = document.getElementById('unit').value;
            let result = '';

            if (isNaN(temp)) {
                document.getElementById('result').innerText = 'Please enter a valid number.';
                return;
            }

            switch(unit) {
                case 'celsius':
                    result = `${temp}°C = ${(temp * 9/5 + 32).toFixed(2)}°F = ${(temp + 273.15).toFixed(2)}K`;
                    break;
                case 'fahrenheit':
                    result = `${temp}°F = ${((temp - 32) * 5/9).toFixed(2)}°C = ${((temp - 32) * 5/9 + 273.15).toFixed(2)}K`;
                    break;
                case 'kelvin':
                    result = `${temp}K = ${(temp - 273.15).toFixed(2)}°C = ${((temp - 273.15) * 9/5 + 32).toFixed(2)}°F`;
                    break;
                default:
                    result = 'Invalid unit selected';
            }

            document.getElementById('result').innerText = result;
        }

        function convertMass() {
            const mass = parseFloat(document.getElementById('mass').value);
            const unit = document.getElementById('massUnit').value;
            let result = '';

            if (isNaN(mass)) {
                document.getElementById('massResult').innerText = 'Please enter a valid number.';
                return;
            }

            switch(unit) {
                case 'kg':
                    result = `${mass} kg = ${(mass * 2.20462).toFixed(2)} lb`;
                    break;
                case 'lb':
                    result = `${mass} lb = ${(mass / 2.20462).toFixed(2)} kg`;
                    break;
                default:
                    result = 'Invalid unit selected';
            }

            document.getElementById('massResult').innerText = result;
        }
    </script>
</body>
</html>
